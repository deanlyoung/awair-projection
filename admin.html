<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- <meta http-equiv="refresh" content="30" > -->
		<!-- content="X" where X = number of seconds before refreshing -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta property="og:image" content="https://awair-static-assets.s3-website-us-west-2.amazonaws.com/img/og.jpg">
		<title>Awair Demo - Admin</title>
		
		<link rel="shortcut icon" type="image/x-icon" href="https://awair-static-assets.s3-website-us-west-2.amazonaws.com/img/icon.ico">
		<link rel="icon" href="http://awair-static-assets.s3-website-us-west-2.amazonaws.com/img/icon.ico">
		<link rel="apple-touch-icon-precomposed" href="https://awair-static-assets.s3-website-us-west-2.amazonaws.com/img/icon.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://awair-static-assets.s3-website-us-west-2.amazonaws.com/img/icon.png">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://awair-static-assets.s3-website-us-west-2.amazonaws.com/img/icon.png">
		
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		
		<script type="text/javascript" src="js/data.js"></script>
	</head>
	<body>
		<div class="container" id="admin-page">
			<form id="dataform" name="dataform">
				<label for="devType">Device Type:</label>
				<select name="devType" id="devType" required>
					<option value="awair" selected="selected">Awair</option>
					<option value="awair-glow">Awair Glow</option>
					<option value="awair-omni">Awair Omni</option>
					<option value="awair-mint">Awair Mint</option>
					<option value="awair-r2">Awair 2nd Edition</option>
					<option value="awair-glow-c">Awair Glow C</option>
					<option value="awair-element">Awair Element</option>
				</select>
				<label for="devId">Device ID:</label>
				<input type="number" list="deviceids" name="devId" id="devId" pattern="^[0-9]{5}" min="1" max="99999" step="1" required>
				<datalist id="deviceids">
					<option value="671">awair_671</option>
					<option value="1061">awair_1061</option>
					<option value="3957" selected>(recommended) awair_3957</option>
					<option value="8873">awair_8873</option>
					<option value="12029">awair_12029</option>
					<option value="12038">awair_12038</option>
					<option value="12039">awair_12039</option>
					<option value="12040">awair_12040</option>
					<option value="18222">awair_18222</option>
					<option value="18571">awair_18571</option>
					<option value="19503">awair_19503</option>
					<option value="416">awair-glow_416</option>
					<option value="676">awair-glow_676</option>
					<option value="761">awair-glow_761</option>
					<option value="3425">awair-glow_3425</option>
					<option value="3829">awair-glow_3829</option>
					<option value="3949">awair-glow_3949</option>
					<option value="4088">awair-glow_4088</option>
					<option value="4361">awair-glow_4361</option>
					<option value="5348">awair-glow_5348</option>
					<option value="3659">awair-mint_3659</option>
					<option value="3667">awair-mint_3667</option>
					<option value="3694">awair-mint_3694</option>
					<option value="3752">awair-mint_3752</option>
					<option value="4040">awair-mint_4040</option>
					<option value="736">awair-omni_736</option>
					<option value="1019">awair-omni_1019</option>
				</datalist>
				<label for="orgId">Organization ID: (0 => /user endpoints)</label>
				<input type="number" name="orgId" id="orgId" value="0" required>
				<label for="devToken">Developer API Token:</label>
				<input type="text" name="devToken" id="devToken" required>
				<label for="refreshTime">Refresh Rate (seconds):</label>
				<input type="number" list="refreshtimes" name="refreshTime" id="refreshTime" pattern="^[0-9]{3}" min="1" max="999" step="1" required>
				<datalist id="refreshtimes">
					<option value="10">10 seconds</option>
					<option value="15" selected="selected">(recommended) 15 seconds</option>
					<option value="30">30 seconds</option>
					<option value="45">45 seconds</option>
					<option value="60">60 seconds</option>
					<option value="90">90 seconds</option>
				</datalist>
				<input type="submit" name="submit-button" id="submit-button" value="Update">
			</form>
		</div>
	</body>
</html>
